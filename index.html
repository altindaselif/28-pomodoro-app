<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Roboto+Slab:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Pomodoro App</title>
  </head>
  <body>
    <header class="header-container">
      <a class="header-logo-link" href="#"><img class="header-logo-img" src="images/logo.svg" alt="Website Logo" /></a>
      <div class="modes-container">
        <button id="pomodoro" class="mode-button active">pomodoro</button>
        <button id="short-break" class="mode-button">short break</button>
        <button id="long-break" class="mode-button">long break</button>
      </div>
    </header>
    <main class="main-container">
      <div class="timer-container">
        <svg class="timer-circle-container" width="340" height="340" viewBox="0 0 340 340">
          <circle class="timer-circle-bg" cx="170" cy="170" r="160" />
          <circle class="timer-circle-progress" cx="170" cy="170" r="140" />
        </svg>
        <div class="timer-info-container">
          <h1 class="timer-display">00:00</h1>
          <button class="timer-button">start</button>
        </div>
      </div>
      <button class="settings-button" aria-label="Settings">
        <svg class="settings-button-img" xmlns="http://www.w3.org/2000/svg" width="28" height="28">
          <path
            class="settings-button-img-path"
            fill="#D7E0FF"
            d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
          />
        </svg>
      </button>
    </main>
    <section class="modal-overlay hidden">
      <div class="modal-container">
        <div class="modal-header-container">
          <h2 class="modal-header">Settings</h2>
          <button class="modal-close-button" aria-label="Close Modal">
            <svg class="modal-close-img" xmlns="http://www.w3.org/2000/svg" width="14" height="14">
              <path
                class="modal-close-img-path"
                fill="none"
                fill-rule="evenodd"
                d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z"
              />
            </svg>
          </button>
        </div>
        <div class="modal-main-container">
          <form class="modal-form" novalidate>
            <div class="time-section-container">
              <h3 class="form-title">Time (Minutes)</h3>
              <div class="time-element-container">
                <div class="time-element">
                  <label class="time-label" for="pomodoro-input">pomodoro</label>
                  <div class="input-container">
                    <input
                      class="time-input"
                      id="pomodoro-input"
                      type="number"
                      name="pomodoro"
                      min="1"
                      max="60"
                      value="25"
                    />
                    <div class="arrows-container">
                      <button class="arrow-button arrow-up-button">
                        <svg class="arrow-img" xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                          <path class="arrow-img-path" fill="none" stroke-width="2" d="M1 6l6-4 6 4" />
                        </svg>
                      </button>
                      <button class="arrow-button arrow-down-button">
                        <svg class="arrow-img" xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                          <path class="arrow-img-path" fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="time-element">
                  <label class="time-label" for="short-break-input">short break</label>
                  <div class="input-container">
                    <input
                      class="time-input input-short-break"
                      id="short-break-input"
                      type="number"
                      name="short-break"
                      min="1"
                      max="30"
                      value="5"
                    />
                    <div class="arrows-container">
                      <button class="arrow-button arrow-up-button">
                        <svg class="arrow-img" xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                          <path class="arrow-img-path" fill="none" stroke-width="2" d="M1 6l6-4 6 4" />
                        </svg>
                      </button>
                      <button class="arrow-button arrow-down-button">
                        <svg class="arrow-img" xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                          <path class="arrow-img-path" fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="time-element">
                  <label class="time-label" for="long-break-input">long break</label>
                  <div class="input-container">
                    <input
                      class="time-input input-long-break"
                      id="long-break-input"
                      type="number"
                      name="long-break"
                      min="1"
                      max="90"
                      value="15"
                    />
                    <div class="arrows-container">
                      <button class="arrow-button arrow-up-button">
                        <svg class="arrow-img" xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                          <path class="arrow-img-path" fill="none" stroke-width="2" d="M1 6l6-4 6 4" />
                        </svg>
                      </button>
                      <button class="arrow-button arrow-down-button">
                        <svg class="arrow-img" xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                          <path class="arrow-img-path" fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr class="form-divider" />

            <div class="form-section-container">
              <h3 class="form-title">Font</h3>
              <div class="radio-container">
                <label class="radio-label active">
                  <input class="font-input" type="radio" name="font" value="kumbh" checked />
                  <span class="font-text font-1">Aa</span>
                </label>
                <label class="radio-label">
                  <input class="font-input" type="radio" name="font" value="roboto" />
                  <span class="font-text font-2">Aa</span>
                </label>
                <label class="radio-label">
                  <input class="font-input" type="radio" name="font" value="space" />
                  <span class="font-text font-3">Aa</span>
                </label>
              </div>
            </div>

            <hr class="form-divider" />

            <div class="form-section-container">
              <h3 class="form-title">COLOR</h3>
              <div class="radio-container">
                <label class="radio-label active">
                  <input class="color-input" type="radio" name="color" value="red" checked />
                  <span class="color-circle color-1"></span>
                </label>
                <label class="radio-label">
                  <input class="color-input" type="radio" name="color" value="cyan" />
                  <span class="color-circle color-2"></span>
                </label>
                <label class="radio-label">
                  <input class="color-input" type="radio" name="color" value="purple" />
                  <span class="color-circle color-3"></span>
                </label>
              </div>
            </div>
            <button class="submit-button" type="submit">Apply</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
